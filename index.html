<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body class="m-7 bg-gray-700">
    <header class="flex justify-center">
        <div class="bg-gray-200 w-3/4 p-8 rounded">
            <h1 class="lg:text-5xl sm:text-xl md:text-xl text-center">Welcome to my <span class="font-bold text-pink-500">Bank</span></h1>
        </div>
    </header>
    <main class="">
        <section class="w-3/4 p-8 rounded bg-gray-400 container mx-auto my-4 ">
            <input class="block m-4 p-2 rounded mx-auto sm:w-full lg:w-1/2" type="email" name="" placeholder="admin" id="user-email">
            <input class="block m-4 p-2 rounded mx-auto sm:w-full lg:w-1/2" type="password" name="" placeholder="admin" id="user-password">
           
            <div class="flex justify-center ">
                <div class="flex w-1/2">
                    <button id="login-btn" class="m-1 p-2 rounded bg-gray-600 w-full text-white text-xl font-semibold">login</button>
                    <button class="m-1 p-2 rounded bg-gray-600 w-full text-white text-xl font-semibold">registration</button>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
